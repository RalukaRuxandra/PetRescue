{% extends "base.html" %}
{% block title %}Schimbă parola{% endblock %}

{% block content %}
<section class="shelter-apply-page">
  <h1 class="page-title page-title--center">Setează o parolă nouă</h1>
  <p class="page-subtitle page-subtitle--center">
    Pentru securitate, la prima autentificare trebuie să îți schimbi parola.
  </p>

  <form class="form-card" method="POST">
    <div class="form-field">
      <label for="new_password">Parolă nouă</label>
      <input id="new_password" name="new_password" type="password" required />
      <small class="hint">Minim 8 caractere.</small>
    </div>

    <div class="form-field">
      <label for="new_password2">Confirmă parola</label>
      <input id="new_password2" name="new_password2" type="password" required />
    </div>

    <div class="form-actions">
      <button class="btn btn--submit" type="submit">
        <span>Salvează parola</span>
      </button>
      <a class="btn btn--link" href="{{ url_for('logout_adapost') }}">Anulează</a>
    </div>
  </form>
</section>
{% endblock %}
