<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Adăpost</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="page">
    <div class="container">
      <h1 class="page-title">{{ shelter.name }}</h1>
      <p class="page-subtitle">Editare / ștergere adăpost.</p>

      <div class="page-actions">
        <a class="btn btn-outline" href="{{ url_for('admin_shelters') }}">Înapoi</a>
      </div>

      <div class="card card-pad" style="max-width:920px; margin:0 auto;">
        <form class="form" method="post"
              action="{{ url_for('admin_shelter_edit_save', shelter_id=shelter.id) }}"
              enctype="multipart/form-data">

          <div class="form-group">
            <label for="name">Nume</label>
            <input id="name" name="name" type="text" value="{{ shelter.name }}" required>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" value="{{ shelter.email }}" required>
            </div>

            <div class="form-group">
              <label for="phone">Telefon</label>
              <input id="phone" name="phone" type="text" value="{{ shelter.phone }}">
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="address">Adresă</label>
              <input id="address" name="address" type="text" value="{{ shelter.address }}">
            </div>

            <div class="form-group">
              <label for="website">Website</label>
              <input id="website" name="website" type="text" value="{{ shelter.website }}">
            </div>
          </div>

          <div class="form-group">
            <label for="description">Descriere</label>
            <textarea id="description" name="description" rows="6">{{ shelter.description }}</textarea>
          </div>

          <div class="form-group">
            <label for="photo">Schimbă poza (opțional)</label>
            <input id="photo" type="file" name="photo" accept=".png,.jpg,.jpeg,.webp">
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Salvează</button>
          </div>
        </form>

        <form method="post"
              action="{{ url_for('admin_shelter_delete', shelter_id=shelter.id) }}"
              onsubmit="return confirm('Sigur ștergi adăpostul?');"
              style="margin-top:16px; text-align:center;">
          <button class="btn btn-outline" type="submit" style="border-color: rgba(180,35,24,0.45); color:#b42318;">
            Șterge adăpost
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
