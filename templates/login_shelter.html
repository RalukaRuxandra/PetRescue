{% extends "base.html" %}
{% block title %}Login Adăpost{% endblock %}

{% block content %}
<div class="container">
  <h1 class="page-title">Login Adăpost</h1>
  <p class="page-subtitle">Doar adăposturile aprobate se pot autentifica.</p>

  <div class="card card-pad" style="max-width:640px; margin:0 auto;">
    <form class="form" method="post">

      <div class="form-group">
        <label for="email">Email (user)</label>
        <input id="email" name="email" type="email" placeholder="email" required>
      </div>

      <div class="form-group">
        <label for="password">Parolă</label>
        <input id="password" name="password" type="password" placeholder="parolă" required>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Autentificare</button>
        <a class="btn btn-outline" href="{{ url_for('adaposturi') }}">Devino adăpost</a>
        <a class="btn btn-outline" href="{{ url_for('login') }}">Înapoi</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
