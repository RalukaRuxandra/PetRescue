<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resetare parolă</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="page">
    <div class="container">
      <h1 class="page-title">Resetare parolă</h1>
      <p class="page-subtitle">Obligatoriu la primul login.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-wrap">
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <div class="card card-pad" style="max-width:640px; margin:0 auto;">
        <form class="form" method="post" action="{{ url_for('admin_reset_password_save') }}">
          <div class="form-group">
            <label for="password">Parolă nouă</label>
            <input id="password" name="password" type="password" placeholder="Minim 6 caractere" required>
          </div>

          <div class="form-group">
            <label for="password2">Confirmă parola</label>
            <input id="password2" name="password2" type="password" placeholder="Confirmă parola" required>
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Salvează</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
